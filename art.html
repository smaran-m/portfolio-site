<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">
    <title>art gallery</title>
    <style>
        @font-face {
            font-family: "w95fa"; 
            src: url("/assets/fonts/W95FA.otf") format("truetype");
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "MS UI Gothic", "w95fa", monospace;
            color: grey;
            background-color: #FAF9F6;
        }
        .content {
            padding: 20px;
        }
        .thumbnail-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .thumbnail-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .ascii-frame {
            color: #663300;
            font-family: 'Courier', monospace;
            font-size: 14px;
            line-height: 1;
            white-space: pre; 
            pointer-events: none;
            background-color: #ffffff;
        }
        .thumbnail {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: filter 0.3s ease;
        }
        .thumbnail:hover {
            filter: brightness(50%);
        }
        .thumbnail-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            text-align: center;
            width: 60%;
            max-height: 80%;
            overflow: hidden;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .thumbnail:hover + .thumbnail-title {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 5;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        .modal-content-wrapper {
            position: relative;
            width: 80%;
            max-width: 700px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }
        .modal-content {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }
        .modal-caption {
            color: #ffa07a;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
        }
        .modal-nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .nav-arrow {
            background-color: rgba(0, 0, 0, 0.0);
            color: #ffa07a;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .nav-arrow:hover {
            color: #ffffff;
            background-color: rgba(255, 160, 122, 0.9);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
        .dropbtn {
            background-color: rgba(255, 160, 122, 0.7);
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: "MS UI Gothic", "w95fa", monospace;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 3;
            /*bottom: 100%;*/
            right: 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: #ffa07a;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: "MS UI Gothic", "w95fa", monospace;
        }
        .dropdown-content a:hover {
            background-color: rgba(255, 160, 122, 0.2);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: rgba(255, 160, 122, 0.9);
        }
        .ascii-animation {
            font-family: monospace;
            font-size: 16px;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffcc99;
            padding: 10px;
            z-index: 0;
            pointer-events: none;
        }
        .ascii-row {
            position: relative;
            height: 1em;
            margin-bottom: 5px;
        }
        .background-char, .moving-char {
            display: inline-block;
            width: 0.7em;
            text-align: center;
        }
        #artworkTitle {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #663300;
            word-wrap: break-word;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>galleria</h1>
        <div id="artworkTitle"></div>
        <div class="thumbnail-grid" id="thumbnailGrid"></div>
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content-wrapper">
            <img class="modal-content" id="modalImg">
            <div class="modal-caption" id="modalCaption"></div>
            <div class="modal-nav">
                <button class="nav-arrow" onclick="prevImage()">&lt;</button>
                <button class="nav-arrow" onclick="nextImage()">&gt;</button>
            </div>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">navigation</button>
        <div class="dropdown-content">
            <a href="/">home</a>
            <a href="/art">art</a>
            <a href="/music">music</a>
            <a href="https://www.youtube.com/@sammish/">videos</a>
            <a href="/about">about</a>
        </div>
    </div>
    <script src="art-script.js"></script>
    <script src="art-people.js"></script>
</body>
</html>
