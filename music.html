<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Courier, monospace;
            color: #ffa07a;
            background-color: #000;
        }
        #asciiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .track-item {
            background-color: rgba(255, 160, 122, 0.1);
            border: 2px solid #ffa07a;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .track-item:hover {
            background-color: rgba(255, 160, 122, 0.3);
        }
        .track-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
        .nav-arrow {
            background-color: rgba(255, 160, 122, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .nav-arrow:hover {
            background-color: rgba(255, 160, 122, 0.9);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .nav-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 160, 122, 0.7);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000; /* Ensure it's above other elements */
            cursor: pointer; /* Add cursor style to indicate it's clickable */
        }
        .nav-button:hover {
            background-color: rgba(255, 160, 122, 0.9);
        }
    </style>
</head>
<body>
    <canvas id="asciiCanvas"></canvas>
    <div class="content">
        <h1>music</h1>
        <div class="track-grid" id="trackGrid"></div>
        <h1>wip</h1>
    </div>
    <a href="/" class="nav-button">home üè†</a>
    <script src="music-script.js"></script>
</body>
</html>
