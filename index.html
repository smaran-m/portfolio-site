<!DOCTYPE html>

    <style>
        @font-face {
            font-family: "w95fa"; 
            src: url("/assets/fonts/W95FA.otf") format("truetype");
        }
        body, html {
            margin: 0;
            padding: 5;
            height: 100%;
            font-family: Courier;
            background-color: lightblue;
            overflow: hidden;
        }
        p {
            position: fixed;
            bottom: 5px;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0px;
            background-color: rgba(255, 255, 255, 0.10);
            font-size: 12px;
            color: #ffffff;
            text-align: center;
            font-family: "MS UI Gothic", "w95fa", monospace;

        }
        #rippleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
        .dropbtn {
            background-color: rgba(255, 160, 122, 0.7);
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: "MS UI Gothic", "w95fa", monospace;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 3;
            right: 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: #ffa07a;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: "MS UI Gothic", "w95fa", monospace;
        }
        .dropdown-content a:hover {
            background-color: rgba(255, 160, 122, 0.2);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: rgba(255, 160, 122, 0.9);
        }
        .webring-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: rgba(102, 153, 204, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 1;
            width: 160px;
            font-family: "MS UI Gothic", "w95fa", monospace;
        }
        .webring-panel a:link {
        color: #ffffff;
        text-decoration: none;
        }
        .webring-panel a:visited {
        color: #ffffff;
        text-decoration: none;
        }
        .webring-panel a:hover {
            color: coral;
        }
        .webring-section {
            margin: 10px 0;
            text-align: center;
        }
        .webring-section:first-child {
            margin-top: 0;
        }
        .webring-section:last-child {
            margin-bottom: 0;
        }
        .webring-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }
        a:link {
            color: #ffa07a;
        }
        a:visited {
            color: #ffa07a;
        }
        a:hover {
            color: coral;
        }
        a:active {
            color: red;
        }
    </style>
</head>
