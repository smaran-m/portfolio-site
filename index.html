    <style>
        body, html {
            margin: 0;
            padding: 5;
            height: 100%;
            font-family: Courier;
            background-color: lightblue;
            overflow: hidden;
        }
        #rippleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        p {
            position: fixed;
            bottom: 5px;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #ffa07a;
            text-align: center;
            font-family: Courier;

        }
        .dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
        .dropbtn {
            background-color: rgba(255, 160, 122, 0.7);
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: Courier;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 3;
            /*bottom: 100%;*/
            right: 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: #ffa07a;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: Courier;
        }
        .dropdown-content a:hover {
            background-color: rgba(255, 160, 122, 0.2);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: rgba(255, 160, 122, 0.9);
        }
        a:link {
            color: #ffa07a;
        }
        a:visited {
            color: coral;
        }
        a:hover {
            color: white;
        }
        a:active {
            color: red;
        }
    </style>
</head>
